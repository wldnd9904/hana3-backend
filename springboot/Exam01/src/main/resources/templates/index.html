<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>프론트엔드 종합실습</title>

    <!-- Main CSS : Header, Main, Footer -->
    <link rel="stylesheet" href="./css/main.css"/>

    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
            integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
            crossorigin="anonymous"
    />
    <!-- Bootstarp JS -->
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"
    ></script>
</head>
<body>
<!-- 헤더 -->
<div th:replace="fragments/headerTop :: headerTopFragment" id="headerTop"></div>
<header id="header" th:replace="fragments/header :: headerFragment" class="sticky-top"></header>
<!-- 메인 -->
<div id="main" th:replace="fragments/main :: mainFragment"></div>

<!-- 푸터 -->
<div th:replace="fragments/footer :: footerFragment" id="footer"></div>

<script>
    $(document).ready(function () {
        setTimeout(function () {
            $(".carousel").carousel({
                interval: 2000, //기본 5초
                keyboard: true, //키보드이벤트 설정
                pause: "hover", //마우스를 가져대면 자동 순환이 멈춘다.
                wrap: true, //순환설정
                touch: true, //왼쪽 오른쪽 드래그 설정
            });
        }, 1000);
    });
</script>
</body>
</html>
