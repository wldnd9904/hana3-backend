<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회사홈페이지</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="/css/main.css"/>
    <link rel="stylesheet" href="/css/common.css"/>
    <link rel="stylesheet" href="/css/member/login.css"/>

    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
            integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
            crossorigin="anonymous"
    />
    <!-- Bootstarp JS -->
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"
    ></script>
</head>

<body>
<!-- 헤더 -->
<div th:replace="fragments/headerTop :: headerTopFragment" id="headerTop"></div>
<header id="header" th:replace="fragments/header :: headerFragment" class="sticky-top"></header>


<!-- 메인 -->
<!-- COMMON -->
<div class="commonSection1">
    <div class="commonContent1">
        <img
                src="/img/member/sub-visual01.jpg"
                style="width: 100%; height: 100%"
        />
        <div class="commonContent2 text-center">
            <div>
                <h3>ADMIN</h3>
            </div>
            <div>
                <p><img src="/img/icon-home.png"/> > 관리자 로그인</p>
            </div>
        </div>
    </div>
</div>

<!-- 로그인 -->
<div class="loginForm container text-center">
    <div class="loginSection1">
        <div><h3>관리자 로그인</h3></div>
        <div><p>The design and maintenance are excellent.</p></div>
    </div>
    <div class="loginMain">
        <form name="loginForm" action="/api/admin/login" method="post" onsubmit="return validateForm();">
            <table class="main1">
                <tr>
                    <td>
                        아이디 <br/>
                        비밀번호
                    </td>
                    <td>
                        <input type="text" name="loginID"/> <br/>
                        <input type="password" name="loginPW"/>
                    </td>
                    <td>
                        <input
                                type="image"
                                class="loginImg"
                                name="submit"
                                value="submit"
                                src="/img/member/btn_login.gif"
                        />
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

<!-- 푸터 -->
<div th:replace="fragments/footer :: footerFragment" id="footer"></div>


<script>
    const validateForm = () => {
        const form = document.forms["loginForm"];
        if (!form) return false;
        const loginID = form["loginID"];
        const loginPW = form["loginPW"];

        const checkList = [
            [loginID, "아이디를"],
            [loginPW, "비밀번호를"]
        ];

        for (const [input, label] of checkList) {
            if (input.value === "") {
                alert(`${label} 입력해 주세요.`);
                input.focus();
                return false;
            }
        }
        if (loginPW.value.length < 4) {
            alert("비밀번호는 4글자 이상이어야 합니다.")
            loginPW.focus();
            return false;
        }
        return true;
    }

</script>

</body>
</html>
