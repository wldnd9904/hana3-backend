<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!-- 탑메뉴 -->
<div th:fragment="headerTopFragment">

        <img src="/img/icon-top.png" onClick="javascript:window.scrollTo(0,0)">
    </div>
    <div class="top d-none d-md-block">
        <div class="topMenu d-none d-md-block container">
            <span class="home"><a href="/">HOME</a></span>

            </span>
                <span><a href="/api/member/logout">LOGOUT</a></span>
            </span>
            <span><a href="/company03">CONTACT US</a></span>

    </div>
