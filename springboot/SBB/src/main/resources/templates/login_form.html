<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/output.css}" rel="stylesheet"/>
    <title>로그인</title>
</head>
<body>
<!-- 네비게이션바 -->
<nav th:replace="~{navbar :: navbarFragment}"></nav>
<h5 class="border-b border-gray-500 text-2xl m-1 p-1">로그인</h5>
<form th:action="@{/user/login}" method="post">
    <div th:if="${param.error}">
        <div class="alert alert-danger">
            사용자ID 또는 비밀번호를 확인해 주세요.
        </div>
    </div>
    <div class="mb-3">
        <label for="username" class="mx-2 w-full">사용자ID</label>
        <input type="text" name="username" id="username"
               class="border border-gray-500 rounded m-1 p-1 w-full">
    </div>
    <div class="mb-3">
        <label for="password" class="mx-2 w-full">비밀번호</label>
        <input type="password" name="password" id="password"
               class="border border-gray-500 rounded m-1 p-1 w-full">
    </div>
    <input type="submit" value="로그인" class="border border-gray-500 rounded m-1 p-1"/>
</form>
</body>
</html>
