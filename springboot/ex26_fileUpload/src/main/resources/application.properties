spring.application.name=ex26_fileUpload
# file upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=//Users//wldnd9904//Documents//java//springboot//ex26_fileUpload//src//main//resources//static//upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
# static resource
spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations=classpath:/static/
spring.web.resources.static-locations=classpath:/static/upload/
spring.web.resources.add-mappings=true